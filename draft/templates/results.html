{% extends "base.html" %}

{% block content %}

<p>{{ kind }}s matching {{ query }}:</p>

<ul class="grid">
    {% for r in results %}
        <li class="tile">
            <a href="/album/{{ r['aid'] }}">
                {% if r['art'] != None%}
                    <img class="cover" src={{ r['art'] }}></img>
                {% else %}
                    <img class="cover" src="{{ url_for('static', filename='../static/defaultrecord.png') }}"></img>
                {% endif %}
            </a>
            <p>{{ r['name'] }} by {{ r['artist'] }}</p>
        </li>
    {% endfor %}
</ul>

{% endblock %}
